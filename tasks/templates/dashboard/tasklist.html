<!doctype html>
{% extends 'base.html' %}
{% block content %}
<div class="my-tasks-container">
    <div class="row my-tasks-container">
        <h1>Tasks</h1>
        {% for task in tasks %}
            <div class="card">
            <strong>{{ task.title }}</strong>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
