<!doctype html>
{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <p>{{ field }}</p>
          {% if field.errors %}
              {% for error in field.errors %}
              <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
              </div>
              {% endfor %}
          {% endif %}
      {% endfor %}
    </form>
{% endblock %}
